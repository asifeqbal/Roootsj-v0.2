<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
		<meta charset="utf-8" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
		<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/> 
         <style>
			html, body{width:100%; height:100%;}
			body{margin:0; padding:0;}
			#blanker{width:96px; height:96px; background:url('loader.gif') no-repeat center center; display:none; z-index:1000; position:absolute;}
			#offline-screen{width:100%; height:130%; background:url('connectionlost.png') no-repeat center center; background-color: #12CCB4; background-size:contain; display:none; z-index:1000; position:absolute;}
		</style>
    </head>
    <body>
	
	<div id="blanker"></div>
	
	
	<iframe src="http://projects.vrisini.com/speeltuin"  name="container-frame" id="container-frame" onload="loaded();" seamless="seamless" width="100%" height="100%" style="border:none; position:absolute;"></iframe>
       
	   <script type="text/javascript">
			var flag = true;
			// Initializing global variables
				var calcTop = ((document.body.clientHeight / 2) - 48);
				var calcLeft = ((document.body.clientWidth / 2) - 48);
				document.getElementById('blanker').style.top = calcTop+'px';
				document.getElementById('blanker').style.left = calcLeft+'px';
				document.getElementById('offline-screen').style.height = document.body.clientHeight+'px';
		document.addEventListener("deviceready",onDeviceReady,false);
		
		function loaded(){
				document.getElementById('blanker').style.display = 'none';	
				//alert('h2');
			}
		
		function onDeviceReady()
		{
			alert('hi');
		// Blanker on change			
				
		}

		</script>
		
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
