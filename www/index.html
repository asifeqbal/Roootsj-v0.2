<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
		<meta charset="utf-8" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
		<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/> 
         <style>
			html, body{width:100%; height:100%;}
			body{margin:0; padding:0;}
			#blanker{width:96px; height:96px; background:url('loader.gif') no-repeat center center; display:none; z-index:1000; position:absolute;}
			#offline-screen{width:100%; height:130%; background:url('connectionlost.png') no-repeat center center; background-color: #12CCB4; background-size:contain; display:none; z-index:1000; position:absolute;}
		</style>
    </head>
    <body>
	
	<div id="blanker"></div>
	<div id="offline-screen"></div>	
	<div class="social-button-facebook button_inline" onclick="browse();"></div>
	
	<iframe src="http://projects.vrisini.com/speeltuin"  name="container-frame" id="container-frame" onload="loaded();" seamless="seamless" width="100%" height="100%" style="border:none; position:absolute;"></iframe>
       
	   <script type="text/javascript">
	   
		// Initializing global variables
		
		document.getElementById('blanker').style.top = calcTop+'px';
		document.getElementById('blanker').style.left = calcLeft+'px';
		document.getElementById('offline-screen').style.height = document.body.clientHeight+'px';
		document.addEventListener("deviceready",onDeviceReady,false);
		
		function loaded(){
				document.getElementById('blanker').style.display = 'none';	
			
			}
		
		function getPosition() {

			   var options = {
				  enableHighAccuracy: true,
				  maximumAge: 3600000
			   }
				
			   var watchID = navigator.geolocation.getCurrentPosition(onSuccess, onError, options);

			   function onSuccess(position) {

				 document.getElementById('container-frame').src ='http://projects.vrisini.com/speeltuin/index.php?lat='+ position.coords.latitude + '&lon=' + position.coords.longitude;
			   };

			   function onError(error) {
				  alert('code: '    + error.code    + '\n' + 'message: ' + error.message + '\n');
			   }
			}
			
		function onDeviceReady()
		{
			//alert('hi');
			getPosition();
			// Blanker on change
			document.addEventListener("online", doWhenOnline, false);
				document.addEventListener("offline", doWhenOffline, false);
				var networkState = navigator.connection.type;
				
				if(networkState == Connection.NONE) {
					doWhenOffline();
				}
				else{
					doWhenOnline();
				} 	
		}
			function doWhenOnline(){
				document.getElementById('offline-screen').style.display = 'none';
			}
			function doWhenOffline(){				
				document.getElementById('offline-screen').style.display = 'block';
			}

		</script>
		
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
